<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Popup styling */
        .popup {
            display: none;
            /* ซ่อน popup */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* สีพื้นหลังโปร่งใส */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>

</head>

<body>
    <div class="checkout">
        <p id="total">TOTAL: 0 BAHT</p>
        <button type="button" onclick="checkOut()">CHECK OUT</button>
        <div class="noti" id="noti">0</div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Confirmation</h2>
            <p>Are you sure you want to check out?</p>
            <button onclick="confirmCheckout()">Confirm</button>
            <button onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        function checkOut() {
            // แสดง popup
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            // ปิด popup
            document.getElementById("popup").style.display = "none";
        }

        function confirmCheckout() {
            // ยืนยันการ check out
            alert("Checked out successfully!");
            closePopup();
        }

    </script>
</body>


</html>
