<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;  /* จัดตำแหน่งในแนวนอน */
            align-content: center;     /* จัดตำแหน่งในแนวตั้ง */
            height: 200px;           /* เพื่อเห็นความสูงชัด */
            border: 1px solid black;
        }
      
        .container div {
            width: 50px;
            height: 50px;
            background: lightblue;
        }
      </style>
</head>
<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
</body>
</html>
