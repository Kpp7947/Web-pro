<!DOCTYPE html>
<html lang="en">
<head>

    <title>Create todo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        body {
            font-family: "Nunito", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            /* background-color: rgb(234, 234, 234); */
            box-shadow: 0 0 10px 10px rgb(234, 234, 234);
            padding: 30px;
            display: grid;
            width: 50%;
            justify-content: center;
            align-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, textarea {
            width: 400px;
            border: 1px solid lightgray;
            height: 30px;
            border-radius: 5px;
        }

        textarea {
            height: 70px;
            resize: none;
        }

        label {
            font-weight: bold;
        }

        .butt {
            background-color: #67C14B;
            color: white;
            padding: 7px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            border: #67C14B;
        }

        .butt:hover {
            opacity: 0.8;
        }

        a {
            /* background-color: #67C14B; */
            text-decoration: none;
            color: red;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid red;
        }

        a:hover {
            background-color: red;
            color: white;
        }
    </style>

</head>
