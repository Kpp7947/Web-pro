<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="form">
            <div class="content">
                <label for="num1">Number1: </label>
                <input type="number" id="num1">
            </div>
            <div class="content">
                <label for="num2">Number2: </label>
                <input type="number" id="num2">
            </div>

            <button type="button" onclick="calculate()">Calculate</button>

            <div id="res">Result: 0</div>
        </div>
    </div>

    <script>
        function calculate() {
            const num = document.querySelectorAll('input');
            const container = document.getElementById('container');
            const res = document.getElementById('res');

            const total = parseInt(num[0].value)+parseInt(num[1].value);

            const div = document.createElement('div');
            const txt = `${num[0].value} + ${num[1].value} = ${total}`;
            const totalElement = document.createTextNode(txt);
            
            res.innerHTML = `Result: ${total}`;
            div.appendChild(totalElement);
            container.appendChild(div);

        }
    </script>
</body>
</html>
